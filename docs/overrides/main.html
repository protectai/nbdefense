{% extends "base.html" %} 
{% block extrahead %}
  <!-- Stylesheets for lightgallery -->
  <link rel="stylesheet" href="{{ base_url }}/assets/css/lightgallery.min.css" />
{% endblock %}

<!-- lightgallery js import -->
{% block libs %} 
  {{ super() }}
  <script src="{{ base_url }}/assets/js/lightgallery.min.js"></script>
{% endblock libs %}

<!-- Theme-related JavaScript -->
{% block scripts %} 
  {{ super() }}

  <!-- Light-gallery Javascript -->
  <script>
    const elements = document.getElementsByClassName("lightgallery");
    for (let i = 0; i < elements.length; i++) {
      lightGallery(elements[i]);
    }
  </script>
{% endblock %}
