name: Build Docs
on:
  push:
    paths:
      - docs/**
    branches:
      - main
  pull_request:
    branches: '*'
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - name: Install Requirements
        run: pip install -r docs/requirements.txt
      - name: Build
        run: |
          cd docs
          mkdocs build